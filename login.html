<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            left: 0;
            right: 0;
            padding: 0;
            box-sizing: border-box;
            align-items: center;
            background-color:#f5f5f5;
        }
        #form{
            position: relative;
            text-align: center;
            justify-content: center;
            float: left;
            left: 300px;
            top: 20px;
            border-radius: 5px;
            width: 450px;
            height: 350px;
            background-color:#949494;
        }

        input[type=email]{
            border: none;
            border-radius: 4px;
            width: 50%;
            height: 7vh;
        }

        input[type=email]:focus {
            background-color: lightblue;
            border: none;
        }

        input[type=password]{
            border: none;
            border-radius: 4px;
            width: 50%;
            height: 7vh;
        }
        input[type=password]:focus {
                background-color: lightblue;
                border: none;
        }

        input[type="submit"]{
            border: 2px solid white;
            border-radius: 5px;
            background-color: #ffbe00;
            color: black;
            width: 100px;
            height: 40px;
            cursor: pointer;
            border: none;
            
        }

        input[type="submit"]:hover{
            background-color: black;
            color: #ffbe00;
            border: none;
        }


    </style>
</head>
<body>
    <!------------------------------------MENU------------------------------------>
    <div class="container">
        <div class="navbar">
            <div class="logo" id="logo">
                <img src="./img/logo.png" width="125px">
            </div>
            <nav>
                <ul id="menuList">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="#novidades">Novidades</a>
                    </li>
                    <li>
                        <a href="">Categorias</a>
                    </li>
                    <li>
                        <a href="">Contactos</a>
                    </li>
                </ul>
            </nav>
            <a href="">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </a>
            <a href="carrinho.html">
                <i class="fa fa-shopping-cart" aria-hidden="true" id="cart"></i>
            </a>
            <i class="fa fa-bars" aria-hidden="true" id="menuIcon" onclick="menu()"></i>
        </div>
    </div>
    <form action="" id="form">
        <div>
            <h1>Inicio de sessão</h1><br>
            <p>Inicia sessão e aproveita todas as novidades da ECOM</p>
        </div><br>
        <div>
            <label for="txtEmail">Email:</label><br>
            <input type="email" name="txtEmail" id="txtEmail" required>
        </div><br>
        <div>
            <label for="txtPassword">Password:</label><br>
            <input type="password" name="txtPassword" id="txtPassword" required>
        </div><br>
        <div>
            <input type="submit" value="Iniciar sessão">
        </div>
    </form>
</body>
</html>
