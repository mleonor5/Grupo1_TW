<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registo do utilizador</title>
</head>
<body>
    <!------------------------------------MENU------------------------------------>
    <div class="container">
        <div class="navbar">
            <div class="logo" id="logo">
                <img src="./img/logo.png" width="125px">
            </div>
            <nav>
                <ul id="menuList">
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./index.html#novidades">Novidades</a>
                    </li>
                    <li>
                        <a href="./index.html#categorias">Categorias</a>
                    </li>
                    <li>
                        <a href="./index.html#contacto">Contactos</a>
                    </li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
            <a href="./GCU.html">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </a>
            <a href="carrinho.html">
                <i class="fa fa-shopping-cart" aria-hidden="true" id="cart"></i>
            </a>
            <i class="fa fa-bars" aria-hidden="true" id="menuIcon" onclick="menu()"></i>
        </div>
    </div>

    <!-------------------------------------- Formulario do registo ------------------------------------->
    <div class="hero-register">
        <form action="login.html" id="form" class="register" onsubmit="return registo()">
            <h1>Registar na ECOM </h1><br>
            <label for="txtName">Nome</label>
            <br>
            <input type="text" name="txtname" id="txtName" required>
            <br>
            <br>
            <label for="txtEmail">Email</label>
            <br>
            <input type="email" name="txtEmail" id="txtEmail" required>
            <br>
            <br>
            <label for="gender">Género</label>
            <br>
            <input type="radio" name="gender" id="genderm" value="m" checked><label for="genderm">Masculino</label>
            <input type="radio" name="gender" id="genderf" value="f"><label for="genderf">Feminino</label>
            <br>
            <br>
            <label for="txtMorada">Morada</label>
            <br>
            <input type="text" name="txtMorada" id="txtMorada" required>
            <br>
            <br>
            <label for="txtNumber">Telemóvel</label>
            <br>
            <input type="number" name="txtNumber" id="txtNumber" required>
            <br>
            <br>
            <label for="txtPassword">Palavra-passe</label>
            <br>
            <input type="password" name="txtPassword" id="txtPassword" minlength="8" maxlength="15" required>
            <br>
            <br>
            <input type="checkbox" name="aceitoTermos" id="" required><label for="aceitoTermos">Aceito os termos e condiçoes</label>
            <br>
            <br>
            <a href="./login.html">Já tem conta? Iniciar Sessão</a>
            <br>
            <br>
            <input type="submit" value="Submeter" id="submit">
        </form>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/registo.js"></script>
</body>
</html>
