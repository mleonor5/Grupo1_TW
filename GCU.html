    <!-------------------------------------- Formulario do registo ------------------------------------->
    <div class="hero-register">
        <form action="login.html" id="form" class="editUser">
            <h1>Dados Pessoais</h1><br>
            <label for="txtName">Nome</label>
            <br>
            <input type="text" name="txtname" id="editName" required>
            <br>
            <br>
            <label for="txtEmail">Email</label>
            <br>
            <input type="email" name="txtEmail" id="editEmail" required>
            <br>
            <br>
            <label for="gender">Género</label>
            <br>
            <input type="text" name="gender" id="editGender" requireds>
            <br>
            <br>
            <label for="txtMorada">Morada</label>
            <br>
            <input type="text" name="txtMorada" id="editMorada" required>
            <br>
            <br>
            <label for="txtNumber">Telemóvel</label>
            <br>
            <input type="number" name="txtNumber" id="editNumber" required>
            <br>
            <br>
            <label for="txtPassword">Palavra-passe</label>
            <br>
            <input type="password" name="txtPassword" id="editPassword" minlength="8" maxlength="15" required>
            <br>
            <br>
            <input type="submit" value="Alterar dados" id="submit" class="edit">
            <p id="textEdit"></p>
        </form>
