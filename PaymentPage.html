<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./css/pagamento.css">
</head>
<body>
    <div class="container">
        <h1>Confirme seu Pagamento</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Nome</h3>
                <div class="input-field">
                    <input type="text" required>
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" required>
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Numero do cart√£o</h3>
                <div class="input-field">
                    <input type="text" required>
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Data</h3>
            <div class="selection">
                <div class="date">
                    <input type="month" id="date" required>
                </div>
                <div class="card">
                    <img src="./img/mastercard.png" alt="" width="100px" id="imagem1">
                    <img src="./img/multibanco.png" alt="" width="125px" id="imagem2">
                    <img src="./img/paypal.jpge.png" alt="" width="130px" id="imagem3">
                </div>
            </div>
            <br>
            <a href="" onclick="payment()">Confirme o seu pagamento</a>
        </div>
    </div>
    <script src="./js/payment.js"> </script>
</body>
</html>
